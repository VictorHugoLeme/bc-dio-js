<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Todo-list</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Todo list</h1>
            <div class="form">
                <input type="text" id="textInput" autocomplete="false">
                <a class="btn add" id="inputButton" type="submit" onclick="addTodo()">Add</a>
            </div>
            <div id="todo-list">
            </div>
        </div>
        <a class="btn clear" type="submit" onclick="clearTodos()">Clear list</a>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
